name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Create .env file
      run: |
        echo "REACT_APP_UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}" > frontend/.env
        echo "REACT_APP_UNSPLASH_SECRET_KEY=${{ secrets.UNSPLASH_SECRET_KEY }}" >> frontend/.env
    
    - name: Run Tests
      run: npm test
    
    - name: Build
      run: npm run build 